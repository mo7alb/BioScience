{% load static %} {% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Bioscience</title>
      <link rel="stylesheet" href="../static/css/global.css" />
      {% bootstrap_css %} {% bootstrap_javascript jquery='full' %}

      <script src="../static/js/helperFunctions.js"></script>
      <script src="../static/js/components.js"></script>
      <script src="../static/js/spa.js"></script>
   </head>
   <body onload="Home()">
      <section class="">
         <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
               <div class="row align-items-start">
                  <a class="navbar-brand h1 mb-0" href="/">BioScience</a>
               </div>

               <div class="row align-items-end">
                  <button
                     class="navbar-toggler"
                     type="button"
                     data-toggle="collapse"
                     data-target="#navbarSupportedContent"
                     aria-controls="navbarSupportedContent"
                     aria-expanded="false"
                     aria-label="Toggle navigation"
                  >
                     <span class="navbar-toggler-icon"></span>
                  </button>
                  <div
                     class="collapse navbar-collapse"
                     id="navbarSupportedContent"
                  >
                     <ul class="navbar-nav mr-auto">
                        <li class="nav-item col">
                           <a onclick="Home()" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item col">
                           <a onclick="Proteins()" class="nav-link">Proteins</a>
                        </li>
                        <li class="nav-item col">
                           <a onclick="Pfams()" class="nav-link">Pfams</a>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </nav>
      </section>
      <main>
         <div class="h-100 w-100">
            <div class="row">
               <div class="col-md-6">
                  <table
                     class="table table-dark table-striped table-bordered table-hover table-responsive-sm mt-2 mx-2"
                  >
                     <thead class="thead-light">
                        <tr class="text-center">
                           <th>Taxa id</th>
                           <th>Clade</th>
                           <th>Genus</th>
                           <th>Species</th>
                           <th></th>
                        </tr>
                     </thead>
                     <tbody>
                        {% for tax in taxonomy %}
                        <tr class="text-center">
                           <td>{{ tax.taxa_id }}</td>
                           <td>{{ tax.clade }}</td>
                           <td>{{ tax.genus }}</td>
                           <td>{{ tax.species }}</td>
                           <td>
                              <a
                                 onclick="ShowTaxonomy('{{ tax.taxa_id }}', '{{ tax.clade }}', '{{ tax.genus }}', '{{ tax.species }}')"
                                 class="btn btn-light"
                              >
                                 details
                              </a>
                           </td>
                        </tr>
                        {% endfor %}
                     </tbody>
                  </table>
               </div>
               <div id="root" class="align-middle col-md-6 mt-3"></div>
            </div>
         </div>
      </main>
   </body>
</html>
